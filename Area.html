<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Area and Perimeter of a circle</title>
  </head>
  <body>

<label>
Enter radius of the circle 
</label>
<input type="text" id="t1"></input><br>
<button onclick="circle(t1.value)">submit</button>
<script>
function circle(radius)
{
    var r = parseInt(radius);
  
        document.write("Area of the circle is "+(Math.PI * r * r));
    
 
}

</script>

</body>
  </html>
