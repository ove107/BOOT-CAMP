 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<title>FORM BOOTSTRAP</title>
</head>


<!-- ............................Header  Start ................... -->
<header>
  <nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TO THE NEW</a>

    <ul class="nav navbar-nav navbar-right">

<body>
<div class="container">
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
 
          <div class="panel panel-default">
          <div class="panel-heading" style="background-color: #bfbfbf"><h2>Bug Report</h2></div>
        <div class="panel-body">
    	


<!-- ............................Form  Start ................... -->
          <form>
    	        <div class="form-group">
    		          <label for="title">TITLE*:</label>
    		          <input type="text" class="form-control" required="true">
                  <label for="description">DESCRIPTION*:</label>
    		          <textarea   class="form-control" required="true"></textarea>

                 <!-- ............... DropDown ................-->
                 <div class="form-group"> 
                    <label for="sel1">Operating System:</label>
                      <select class="form-control" style="background-color: #2eb8b8">
                       
                       <option>Windows</option>
                       <option>Ubuntu</option>
                       <option>MAC</option>
                       <option>Android</option>
                      </select>
                  </div>
                  
                  <div class="form-group"> <!-- ............... DropDown ................-->
                    <label for="sel2">Product:</label>
                      <select class="form-control" style="background-color: #2eb8b8">
                       
                       <option>Windows 10</option>
                       <option>Ubuntu 16.04</option>
                       <option>Ubuntu 18.04</option>
                       <option>Android 10</option>
                      </select>
                  </div>
                 

                  <label for="ver">VERSION:*</label>
                  <input type="text" class="form-control" required="true">

                  <label for="lic">License</label><br> <!-- ............... RadioButtons ................-->
                  <label class="radio-inline"><input type="radio" name="optradio" checked>Free</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Business</label><br><br>


                 <div class="form-group"> <!-- ............... DropDown ................-->
                    <label for="sel3">Severity</label>
                      <select class="form-control" style="background-color: #2eb8b8">
                       
                       <option>Critical</option>
                       <option>Low</option>
                       <option>Medium</option>
                       <option>High</option>
                      </select>
                  </div>
                 
                 <div class="form-group">
                  <label for="ControlFile">Attachements: </label>
                  <input type="file" class="form-control-file">
                 </div>



              </div>
          </form>


          <!-- ............................Form End ................... -->

        </div>
    <div class="panel-footer clearfix" style="background-color:  #f2f2f2">
      <a href="#" class="btn btn-success" role="button" type="submit" style="float: right;">Send</a>
       
    </div>
  </div>
</div>
</div>
</body>
</html>
